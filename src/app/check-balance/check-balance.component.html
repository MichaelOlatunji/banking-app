<div class="text-center">
  <form [formGroup]="checkBal" class="text-center">
  <h2 class="font-weight-lighter">Check Your Balance</h2>
    <mat-form-field class="mt-3">
      <mat-select placeholder="Select Account Type" formControlName="account" required>
        <mat-option *ngFor="let acc of accountTypes" [value]="acc">
          {{ acc | titlecase }}
        </mat-option>
      </mat-select>
    </mat-form-field><br>
    <button mat-raised-button color="primary" [disabled]="checkBal.invalid" (click)="onSubmit()">Check Balance</button>

    <h4 *ngIf="balance" class="font-weight-lighter mt-2">You have {{balance | currency}} in your account</h4>
  </form>
</div>
