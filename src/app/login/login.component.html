<div class="rounded border text-center w-50 mx-auto mt-5 py-4 bg-light">
  <div class="imgcontainer">
    <img class="rounded-circle" src="assets/img_avatar.png" alt="Avatar" style="width: 200px">
  </div><br>
  
  <div class="container">
    <p class="text-danger">{{ message }}</p>
      <div class="form-group">
              <label><b>Username:</b></label>
              <input class="form-control w-75 mx-auto" type="text" [(ngModel)]="username" placeholder="Enter Username" autofocus required>
            </div>
            <div class="form-group">
              <label><b>Password:</b></label>
              <input class="form-control w-75 mx-auto" type="password" [(ngModel)]="password" placeholder="Enter Password" required>
            </div>
              <button class="btn btn-info w-25" type="submit" (click)="loginHandler()">Submit</button>
      <p class="py-2">No Account Yet? Register <a class="text-info" routerLink="/signup"> Here</a></p>
  </div>
</div>
